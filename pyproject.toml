[tool.poetry]
name = "fastapi-mctools"
version = "0.1.0"
description = "Fastapi mc style tools"
authors = ["Jungminchae <minchae3618@gmail.com>"]
readme = "README.md"
packages = [{include = "fastapi_mctools"}]

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.5"

[tool.poetry.optional-dependencies]
fastapi = "^0.100.0"
sqlalchemy = {extras = ["asyncio"], version = "^2.0.22"}
pytz = "^2023.3.post1"
boto3 = "^1.28.63"
httpx = "^0.25.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-asyncio = "^0.21.1"
pymysql = "^1.1.0"
aiosqlite = "^0.19.0"
pytest-mock = "^3.12.0"

[tool.poetry.scripts]
mct = "fastapi_mctools.commands.main:run_main"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
